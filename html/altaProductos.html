<!DOCTYPE html>
<html lang="en">

<head>
    <!--Etiquetas requeridas -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-warning align-self-center fs-2 h1 ms-0" href="/html/home.html">
                Tenis
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
                id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/html/home.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/contactanos.html">Contactanos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/tusCompras.html">Tus-Compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/altaProductos.html">Alta-Productos</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar align-self-center d-flex">
                    <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputMobileSearch" placeholder="Search ...">
                            <div class="input-group-text">
                                <i class="fa fa-fw fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="p-3">
        <div class="row">
            <div class="col-6 ">
                <button class="btn btn-outline-warning newProduct btn-lg rounded-pill" data-bs-toggle="modal"
                    data-bs-target="#userForm">Registro<i class="bi bi-people-fill"></i></button>
            </div>
        </div>

        <!-- alta Productos  -->
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>N칰mero</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripci칩n</th>
                            <th>Precio</th>
                            <th>Fecha de Alta</th>
                        </tr>
                    </thead>
                    <tbody id="data"></tbody>
                </table>
            </div>
        </div>

    </section>

    <!-- Modal -->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Llena el formulario para dar de alta un producto</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="card imgholder">
                            <center>
                                <p class="caption">Selecciona la imagen 游녢游낗</p>
                            </center>
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="/img/tennis.png" alt="" width="200" height="200" class="img">
                        </div>
                        <div class="inputField">
                            <div>
                                <label for="nombre">Nombre:</label>
                                <input type="text" name="" id="nombre" required>
                            </div>
                            <div>
                                <label for="descripcion">Descripci칩n:</label>
                                <input type="text" name="" id="descripcion" required>
                            </div>
                            <div>
                                <label for="precio">Precio (MXN):</label>
                                <input type="number" step="0.01" name="" id="precio" min="0.00" max="100000.00"
                                    required>
                            </div>
                            <div>
                                <label for="sDate">Fecha de Alta:</label>
                                <input type="date" name="" id="sDate" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <!--La lectura de datos -->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Productos</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="card imgholder">
                            <img src="/img/tennis.png" alt="" width="200" height="200" class="showImg">
                        </div>
                        <div class="inputField">
                            <div>
                                <label for="showName">Nombre:</label>
                                <input type="text" name="" id="showName" disabled>
                            </div>
                            <div>
                                <label for="showDescription">Descripci칩n:</label>
                                <input type="text" name="" id="showDescription" disabled>
                            </div>
                            <div>
                                <label for="showPrecio">Precio (MXN):</label>
                                <input type="number" step="0.01" name="" id="showPrecio" min="0.00" max="100000.00"
                                    required>
                            </div>
                            <div>
                                <label for="sDate">Fecha de Alta:</label>
                                <input type="date" name="" id="showsDate" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/productos.js"></script>

    <!-- Agrega m치s im치genes de marcas aqu칤 -->
    <footer>
        <div class="brand-logos d-flex flex-wrap align-items-center justify-content-around">
            <img src="/img/brand-1.jpg" alt="Marca 1" class="brand-logo" style="width: 80px; height: 50px;">
            <img src="/img/brand-2.jpg" alt="Marca 2" class="brand-logo" style="width: 80px; height: 50px;">
            <img src="/img/brand-3.jpg" alt="Marca 3" class="brand-logo" style="width: 80px; height: 50px;">
            <img src="/img/brand-4.jpg" alt="Marca 4" class="brand-logo" style="width: 80px; height: 50px;">
            <img src="/img/brand-5.jpg" alt="Marca 5" class="brand-logo" style="width: 80px; height: 50px;">
        </div>
    </footer>

</html>
